<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Ordonnance pour un médecin</title>
    <script type="text/javascript" src="jspdf.min.js"></script>
    <script type="text/javascript">
    
        function genPDF() {

            var pdf = new jsPDF();

            pdf.text(20,20, "Docteur : " + document.getElementById("nomDocteur").value);
            pdf.text(20,30, "Téléphone : " + document.getElementById("telephoneDocteur").value);
            pdf.text(20,40, "N°RPS : " + document.getElementById("numeroIdentification").value);
            pdf.text(20,80, document.getElementById("sexePatient").value + document.getElementById("nomPatient").value);
            pdf.text(20,90, "Poid : " + document.getElementById("poidsPatient").value + " kg");
            pdf.text(20,100, "Age : " + document.getElementById("agePatient").value);
            pdf.text(50,150, "1. " + document.getElementById("premierMedicament").value);
            pdf.text(50,160, "2. " + document.getElementById("deuxiemeMedicament").value);
            pdf.text(50,170, "3. " + document.getElementById("troisiemeMedicament").value);
            pdf.text(50,180, "4. " + document.getElementById("quatriemeMedicament").value);
            pdf.text(50,190, "5. " + document.getElementById("cinquiemeMedicament").value);
            pdf.text(80,130, "Votre ordonnance");
            pdf.save('ordonnance.pdf');
        }
    </script>
</head>
<body>
<div id="titre">
    <h1>Rédigez votre Ordonnance</h1>
</div>
<div class="container">
    <form class="row">
        <div class="form-group">
            <div id="medecin" class="col">
                <h2>Information du médecin</h2>
                <section class="infoDocteur">
                    <div class="nomDocteur">
                        Nom du docteur:
                        <input type="text" id="nomDocteur" class="form-control" required>
                    </div>
                    <div class="phone">
                        Téléphone du docteur:
                        <input type="tel" id="telephoneDocteur" class="form-control" pattern="[0-9]{2}.[0-9]{2}.[0-9]{2}" required>
                    </div>
                    <div class="numeroIdentification">
                        Votre numéro d'identification :
                        <input type="text" id="numeroIdentification" class="form-control" required>
                    </div>
                </section>
            </div>
            <div id="patient" class="col">
                <h2>Information du patient</h2>
                <section class="infoPatient">
                    <div class="form-group">
                        <label for="namePatient">Nom du patient:</label>
                        <input type="text" id="nomPatient" class="form-control" required>
                    </div>
                    <div class="sexePatient">
                        <label for="sexePatient">Sexe du patient:</label>
                        <select name="sexePatient" id="sexePatient">
                            <option value="M. ">Homme</option>
                            <option value="Mme. ">Femme</option>
                            <option value="Mme. ">Non binaire</option>
                        </select>
                    </div>
                    <div class="weight">
                        <label for="weight">Poids du patient :</label>
                        <input type="number" id="poidsPatient" class="form-control" required> KG
                    </div>
                    <div class="age">
                        <label for="age">Age du patient :</label>
                        <input type="number" id="agePatient" class="form-control" required>
                    </div>
                </section>
            </div>
            <div id="prescription" class="col">
                <h2>Information pour la prescription</h2>
                <section class="Prescription">
                    <div class="premierMedicament">
                        <label for="premierMedicament">Premier médicament</label>
                        <input type="text" id="premierMedicament" class="form-control" required>
                    </div>
                    <div class="deuxiemeMedicament">
                        <label for="deuxiemeMedicament">Second médicament</label>
                        <input type="text" id="deuxiemeMedicament" class="form-control" required>
                    </div>
                    <div class="troisiemeMedicament">
                        <label for="troisiemeMedicament">Troisième médicament</label>
                        <input type="text" id="troisiemeMedicament" class="form-control" required>
                    </div>
                    <div class="quatriemeMedicament">
                        <label for="quatriemeMedicament">Quatrième médicament</label>
                        <input type="text" id="quatriemeMedicament" class="form-control" required>
                    </div>
                    <div class="cinquiemeMedicament">
                        <label for="cinquiemeMedicament">Cinquième médicament</label>
                        <input type="text" id="cinquiemeMedicament" class="form-control" required>
                    </div>
                </section>
            </div>
        </div>
    </form>
</div>
    <a href="javascript:genPDF()">
        <button id="boutton"
                type="button">
            PDF de votre ordonnance
        </button>
    </a>
</body>
</html>
